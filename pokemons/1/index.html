<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Web</title>
    <link rel="stylesheet" href="../../styles.css">
    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detect Android devices
            // Detect if the user is on Android
            if (/android/i.test(userAgent)) {
                window.location.href = "intent://flutter-deep-linking-website-production-9fdd.up.railway.app#Intent;scheme=https;package=com.diegov.miscelaneos;end;";
                // Try to open the app
                var intentLink = "intent://flutter-deep-linking-website-production-9fdd.up.railway.app#Intent;scheme=https;package=com.diegov.miscelaneos;end;";
                window.location.href = intentLink;

                // Redirect to Play Store if the app is not installed
                setTimeout(function () {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.diegov.miscelaneos";
                }, 1500);
            } else {
                // Redirect to the web version or Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.diegov.miscelaneos";
                // Redirect to the web version or another fallback
                window.location.href = "https://flutter-deep-linking-website-production-9fdd.up.railway.app";
            }
        }

    </script>
</head>

<body>
    <h1>Pokemon Details</h1>
    <div id="pokemon-container">
        <h2 id="pokemon-name">Loading...</h2>
        <img id="pokemon-image" src="" alt="Pokemon image" width="150" height="150">
    </div>
    <button onclick="openApp()">Usar app</button>
</body>

</html>
